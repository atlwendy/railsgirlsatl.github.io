<section id="Posts">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>Blog Posts</h2>
                <hr class="star-primary">
        </div>
        <div class="row">
            {% for post in site.posts %}
                <div class="col-sm-4 blog-item">
                    <a href="#blogModal-{{ post.url | slugify}}" class="blog-link" data-toggle="modal">
                        <div class="caption">
                            <div class="caption-content">
                                <i class="fa fa-plus-circle fa-3x"></i>
                            </div>
                        </div>
                        <img src="{{ base_path }}/assets/img/blog/{{ post.img }}" class="img-responsive img-centered" alt="{{ post.alt }}">
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
