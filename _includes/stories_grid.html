
    <!-- blog Grid Section -->
    <section id="Stories">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Rails Girls Atlanta Success Stories</h2>
                    <hr class="star-primary">
            </div>
            <div class="row">
                {% for post in site.posts %}
                    {% if post.category contains 'Success Stories' %}
                    <div class="col-sm-4 blog-item">
                        <a href="#blogModal-{{ post.modal-id }}" class="blog-link" data-toggle="modal">
                            <div class="caption">
                                <div class="caption-content">
                                    <i class="fa fa-plus-circle fa-3x"></i>
                                </div>
                            </div>
                            <img src="assets/img/blog/{{ post.img }}" class="img-responsive img-centered" alt="{{ post.alt }}">
                        </a>
                    </div>
                    {% endif %}
                {% endfor %}
            </div>
        </div>
    </section>
